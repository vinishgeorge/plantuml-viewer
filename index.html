<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlantUML Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="anim-canvas"></canvas>

  <main id="content">
    <section class="layout">
      <header class="intro">
        <h1 class="title">ðŸŒ¿ PlantUML Viewer</h1>
        <p class="description">
          Paste your PlantUML markup into the editor and the diagram will render automatically.
          You can also share a diagram by appending it to the URL with <code>?code=</code>.
        </p>
      </header>

      <div class="diagram-container">
        <div class="editor">
          <label for="umlInput" class="panel-title">PlantUML source</label>
          <textarea
            id="umlInput"
            class="editor-input"
            placeholder="@startuml\nAlice -> Bob : Hello\n@enduml"
          ></textarea>
        </div>
        <div class="preview">
          <div class="panel-title">Diagram preview</div>
          <div id="output" class="preview-output"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/plantuml-encoder/dist/plantuml-encoder.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
