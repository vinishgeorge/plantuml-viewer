<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlantUML Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="anim-canvas"></canvas>

  <nav class="theme-menu" aria-label="Background themes">
    <button
      id="themeMenuToggle"
      class="theme-menu-toggle"
      type="button"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="themeMenuPanel"
    >
      <span aria-hidden="true">â˜°</span>
      <span class="sr-only">Toggle background themes</span>
    </button>
    <div id="themeMenuPanel" class="theme-menu-panel" role="menu" hidden tabindex="-1">
      <h2 class="theme-menu-title">Matrix backgrounds</h2>
      <div class="theme-menu-options">
        <button
          class="theme-option-button"
          data-theme-option="matrix-classic"
          role="menuitemradio"
          aria-checked="false"
        >
          <span class="theme-option-label">
            <span class="theme-option-name">Neo green</span>
            <span class="theme-option-description">Black canvas with cascading green glyphs</span>
          </span>
          <span class="theme-swatch" aria-hidden="true">
            <span style="background:#050505"></span>
            <span style="background:#22c55e"></span>
          </span>
        </button>
        <button
          class="theme-option-button"
          data-theme-option="matrix-inverse"
          role="menuitemradio"
          aria-checked="false"
        >
          <span class="theme-option-label">
            <span class="theme-option-name">Ghost matrix</span>
            <span class="theme-option-description">White canvas with crisp black glyphs</span>
          </span>
          <span class="theme-swatch" aria-hidden="true">
            <span style="background:#f8fafc"></span>
            <span style="background:#111827"></span>
          </span>
        </button>
      </div>
    </div>
  </nav>

  <main id="content">
    <section class="layout">
      <header class="intro">
        <div class="info-card" role="note">
          <h1 class="title info-card-title">
            ðŸŒ¿ PlantUML Viewer<br />
            <span class="info-card-subtitle">
              Paste your PlantUML markup into the editor and the diagram will render automatically.
              You can also share a diagram by appending it to the URL with ?code=.
            </span>
          </h1>
        </div>
      </header>

      <div class="diagram-container">
        <div class="editor">
          <label for="umlInput" class="panel-title">PlantUML source</label>
          <textarea
            id="umlInput"
            class="editor-input"
            placeholder="@startuml\nAlice -> Bob : Hello\n@enduml"
          ></textarea>
        </div>
        <div class="preview">
          <div class="preview-header">
            <div class="panel-title">Diagram preview</div>
            <div class="preview-actions">
              <button
                id="openOverlay"
                class="preview-action"
                type="button"
                title="Expand diagram"
                hidden
              >
                <span aria-hidden="true">â¤¢</span>
                <span class="sr-only">Expand diagram</span>
              </button>
              <div class="download-menu" id="downloadMenu" hidden>
              <button
                class="download-trigger"
                id="downloadTrigger"
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="downloadList"
                title="Download diagram"
              >
                <span class="sr-only">Download diagram</span>
                <svg
                  class="download-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    fill="currentColor"
                    d="M12 3a1 1 0 0 1 1 1v8.59l2.3-2.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.42L11 12.59V4a1 1 0 0 1 1-1Zm-7 14a1 1 0 0 1 1 1v1h12v-1a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1Z"
                  />
                </svg>
              </button>
                <div class="download-dropdown" id="downloadList" role="menu" hidden>
                  <a data-format="png" role="menuitem" target="_blank" rel="noopener">Download PNG</a>
                  <a data-format="svg" role="menuitem" target="_blank" rel="noopener">Download SVG</a>
                  <a data-format="txt" role="menuitem" target="_blank" rel="noopener">Download TXT</a>
                </div>
              </div>
            </div>
          </div>
          <div id="output" class="preview-output">
            <p class="preview-placeholder">Your rendered diagram will appear here.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="diagramOverlay" class="diagram-overlay" hidden>
    <div class="overlay-frame" role="dialog" aria-modal="true" aria-label="Expanded PlantUML diagram">
      <div class="overlay-toolbar">
        <div class="overlay-zoom-controls" role="group" aria-label="Zoom controls">
          <button id="zoomOut" class="overlay-button" type="button" title="Zoom out">
            <span aria-hidden="true">âˆ’</span>
            <span class="sr-only">Zoom out</span>
          </button>
          <button id="zoomReset" class="overlay-button" type="button" title="Reset zoom">
            <span aria-hidden="true">âŸ³</span>
            <span class="sr-only">Reset zoom</span>
          </button>
          <button id="zoomIn" class="overlay-button" type="button" title="Zoom in">
            <span aria-hidden="true">ï¼‹</span>
            <span class="sr-only">Zoom in</span>
          </button>
        </div>
        <button id="closeOverlay" class="overlay-button close-button" type="button" title="Close overlay">
          <span aria-hidden="true">âœ•</span>
          <span class="sr-only">Close overlay</span>
        </button>
      </div>
      <div class="overlay-stage">
        <img id="overlayImage" class="overlay-image" alt="Expanded UML diagram" />
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/plantuml-encoder/dist/plantuml-encoder.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
